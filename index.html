<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-toe</title>
</head>

<body>
    <div class="game">
        <div class="board">
            <div class="row">
                <div class="col-box" id="1">
                    <img class="circ" src="images/c.svg" alt="circle">
                </div>
                <div class="col-box" id="2">
                    <img class="circ" src="images/t.svg" alt="circle">
                </div>
                <div class="col-box" id="3"></div>
            </div>
            <div class="row">
                <div class="col-box" id="4"></div>
                <div class="col-box" id="5"></div>
                <div class="col-box" id="6"></div>
            </div>
            <div class="row"> 
                <div class="col-box" id="7"></div>
                <div class="col-box" id="8"></div>
                <div class="col-box" id="9"></div>
            </div>
        </div>
    </div>
</body>

</html>
