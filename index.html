<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-toe</title>
</head>

<body>
    <div class="game">
        <div class="board" id="gameBoard">
            <div class="row">
                <div class="col-box" id="box1"></div>
                <div class="col-box" id="box2"></div>
                <div class="col-box" id="box3"></div>
            </div>
            <div class="row">
                <div class="col-box" id="box4"></div>
                <div class="col-box" id="box5"></div>
                <div class="col-box" id="box6"></div>
            </div>
            <div class="row">
                <div class="col-box" id="box7"></div>
                <div class="col-box" id="box8"></div>
                <div class="col-box" id="box9"></div>
            </div>
        </div>
    </div>
    <script>
        var turn = 1;
        var id = "hello";

        Array.from(document.getElementsByClassName("col-box")).forEach((box) => {
            box.addEventListener("click", function (e) {
                const img = document.createElement("img");
                img.className = "symbol";
                if (turn % 2 == 0) {
                    img.src = "images/t.svg";
                    console.log("tick");
                } else {
                    img.src = "images/c.svg";
                    console.log("circ");
                }
                const hasChild = box.hasChildNodes();
                if (!hasChild) {
                    box.appendChild(img);
                    turn++;
                }
            });
        });

    </script>
</body>

</html>
